<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways to use CSS</title>
    <style>
        h2 {
            color: yellow;
            background-color: blue;
            padding: 5px;
            display: inline-block;
        }

</head>

    <p style=" font-style: italic; color: red;"> This is a Smol Txt.</p>

    <!-- Internal CSS -->

    <!-- EXTERNALL CSS -->

</body>
</html>
